<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1 class="header__logo">Singolo<span>*</span></h1>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list__item nav__list__item-active">home</li>
                        <li class="nav__list__item">services</li>
                        <li class="nav__list__item">portfolio</li>
                        <li class="nav__list__item">about</li>
                        <li class="nav__list__item">contact</li>
                    </ul>
                </nav>
            </div>
        </div> <!-- ./container-->
    </header> <!-- ./header-->
    
    <div class="slider">
        <div class="container">

            <div class="slider__inner">
                <div class="slider__item">
                    <div class="iphone_ver">
                        <img src="assets/images/iphone_vertical.png" alt="iphone_vertical">
                    </div>
                    <div class="iphone_hor">
                        <img src="assets/images/iPhone_Horizontal.png" alt="iphone_horizontal">
                    </div>
                    
                </div>
                <div class="prev">
                    <div class="arrow-left">
                        <img src="assets/images/prev.png" alt="arrow-left">
                    </div>
                </div>
				<div class="next">
                    <div class="arrow-right">
                        <img src="assets/images/next.png" alt="arrow-r">
                    </div>
                </div>
            </div>

        </div> <!-- ./container-->
    </div> <!-- ./slider-->
</body>
</html>
